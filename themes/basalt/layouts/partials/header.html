<div class="ribbon">
  <header>
    <h1><a href="/">{{ .Site.Title }}</a></h1>
    <p>Readings. Writings. Things that interest me.</p>
  </header>
</div>

<nav class="sidebar-nav">
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
    <a
      href="{{ .URL }}"
      title="{{ .Title }}"
      class="
        sidebar-nav-item
        {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}
          active
        {{end}}
      "
    >{{ .Name }}</a>
  {{ end }}
</nav>
